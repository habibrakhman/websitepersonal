<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .social-links a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #0073b1; /* Default to LinkedIn blue */
            border-radius: 5px;
        }
        .social-links a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profil lucu/Profillucu.jpg" alt="Profile Picture" class="profile-pic">
        <div class="name">Habib Rakhman Hadi Tsani</div>
        <div class="social-links">
            <a href="https://twitter.com/habeebrakhman" style="background-color: #101111;">Twitter</a>
            <a href="https://kumparan.com/in/Habib Rakhman Hadi Tsani" style="background-color: #00CED1;">Kumparan</a>
            <a href="https://www.instagram.com/habibrakhman" style="background-color: #ff6903;">Instagram</a>
            <a href="https://www.facebook.com/habib rakhman" style="background-color: #0073b3;">Facebook</a>
        </div>
    </div>
</body>
</html>
